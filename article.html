---
layout: default
title: Article
---
<div>
    {% for post in site.categories.article %}
    <div>
        <h1>{{ post.title }}</h1>
        <p>发布于: {{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}">更多</a></p>
    </div>
    <hr />
    {% endfor %}
</div>
