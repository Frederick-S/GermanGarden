<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link href="{{ site.baseurl }}/css/style.min.css" rel="stylesheet" media="screen">

    <body>

        <script src="{{ site.baseurl }}/js/app.min.js" type="text/javascript"></script>
